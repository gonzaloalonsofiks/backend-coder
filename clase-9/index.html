<html>
  <head>
    <title>Handlebars CDN</title>
  </head>
  <body>
    <div id="misDatos"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <div id="misDatos">

    </div>
    <script>
      const templateString = `
      <h1>Datos personales</h1>
      <ul>
        <li>{{nombre}}</li>
        <li>{{apellido}}</li>
        <li>{{edad}}</li>
        <li>{{email}}</li>
        <li>{{telefono}}</li>
      </ul>
      `
      const template = Handlebars.compile(templateString)
      const html = template({nombre: "Gonzalo", apellido: "Alonso Fiks", edad: 31, email: "mimail", telefono: "1236"})
      document.getElementById('misDatos').innerHTML = html

    </script>
  </body>
</html>
