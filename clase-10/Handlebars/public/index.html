<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Carga de productos</h1>

  <form action="/api/productos" method="post">
    <input type="text" name="title" required placeholder="Nombre del producto">
    <input type="number" name="price" required placeholder="Precio del producto">
    <input type="url" name="thumbnail" required placeholder="Imagen del producto">
    <input type="submit" value="Agregar producto">
  </form>
</body>
</html>
